<!doctype html>
<html lang="en" class="html">
<head>
  <meta charset="utf-8">
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="ramony">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/svg" href="favicon.ico">
  <script>
    var cssCheck = document.createElement("div");
    cssCheck.className = "hidden d-none";

    document.head.appendChild(cssCheck);
    var cssLoaded = window.getComputedStyle(cssCheck).display === "none";
    document.head.removeChild(cssCheck);
    if (!cssLoaded) {
      var source = document.createElement("link");

      source.type = "text/css";
      source.rel = "stylesheet";
      source.href = "assets/bootstrap.min.css";

      document.head.appendChild(source);
    }
  </script>
</head>
<body class="mat-typography body">
  <app-root>
    <div class="app-loading">
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div>
  </app-root>
</body>
</html>
