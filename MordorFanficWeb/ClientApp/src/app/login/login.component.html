<title>Log-in</title>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto shadow-lg mt-5 p-3">

      <h1 class="text-center">Log-in</h1>
      <hr />
      <div class="col">
        <div *ngIf="brandNew" class="alert alert-success" role="alert">
          <strong>All set!</strong> Please login with your account
        </div>
        <div *ngIf="hasError" class="alert alert-danger" role="alert">
          Invalid user name/password or user blocked
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-8 col-xm-10 mx-auto">
        <mat-form-field appearance="fill">
          <mat-label>Enter email</mat-label>
          <input matInput placeholder="forsenJoy" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{errorEmail()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="w-100 mb-2"></div>

      <div class="col-xl-6 col-lg-6 col-md-8 col-xm-10 mx-auto">
        <mat-form-field appearance="fill">
          <mat-label>Enter password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
          <mat-error *ngIf="password.invalid">{{errorPassword()}}</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="w-100"></div>

      <div class="button-container">
        <button mat-raised-button color="primary" class="align-button" (click)="login();"> Log in </button>
      </div>

      <div class="w-100 mb-2"></div>
    </div>
  </div>
</div>
