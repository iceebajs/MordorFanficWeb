<title>Admin dashboard</title>
<div class="body mt-5 pb-5">
  <div class="container-fluid pb-4">
    <div class="row pl-4">
      <div class="col-xl-2 col-lg-2 col-md-11 col-sm-12 pl-2 mx-auto">
        <div class="sidebar-item">
          <div class="sticky">
            <div class="shadow mb-2">
              <button type="button"
                      class="btn btn-outline-primary"
                      [routerLink]="['/account/profile']"
                      routerLinkActive="link-active"
                      [routerLinkActiveOptions]="{exact:true}">
                Profile
              </button>
            </div>

            <div class="shadow mb-2">
              <button type="button"
                      class="btn btn-outline-primary"
                      [routerLink]="['/account/change-password']"
                      routerLinkActive="link-active"
                      [routerLinkActiveOptions]="{exact:true}">
                Change password
              </button>
            </div>

            <div class="shadow mb-2" *ngIf="isAdmin()">
              <button type="button"
                      class="btn btn-outline-primary"
                      [routerLink]="['/account/admin-dashboard']"
                      routerLinkActive="link-active"
                      [routerLinkActiveOptions]="{exact:true}">
                Admin dashboard
              </button>
            </div>

          </div>
        </div>
      </div>

      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 p-0 mx-auto">
        <router-outlet></router-outlet>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

</div>
