<title>Registration</title>
<div class="container">
  <div class="row">
    <div class="col-lg-2 col-md-1 col-sm-1"></div>
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto shadow-lg mt-5 p-3">

      <h2 class="text-center">Password change</h2>
      <hr />
      <div class="col">
        <div *ngIf="hasError" class="alert alert-danger" role="alert">
          <p *ngFor="let err of errorMessage">
            {{err}}
          </p>
        </div>
      </div>


        <div class="col-xl-6 col-lg-6 col-md-8 col-xm-10 mx-auto">
          <mat-form-field>
            <mat-label>Enter current password</mat-label>
            <input matInput [type]="hideOld ? 'password' : 'text'" [formControl]="oldPassword" required>
            <mat-error *ngIf="oldPassword.invalid">{{errorOldPassword()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hideOld = !hideOld" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="w-100 mb-2"></div>

        <div class="col-xl-6 col-lg-6 col-md-8 col-xm-10 mx-auto">
          <mat-form-field>
            <mat-label>Enter password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{errorPassword()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="w-100 mb-2"></div>

        <div class="col-xl-6 col-lg-6 col-md-8 col-xm-10 mx-auto">
          <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hideConf ? 'password' : 'text'" [formControl]="passwordConfirm" required>
            <mat-error *ngIf="passwordConfirm.invalid">{{errorPasswordConfirm()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hideConf = !hideConf" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hideConf ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="w-100 mb-2"></div>

        <button class="btn btn-primary" (click)="registerUser();">Submit</button>
    </div>
    <div class="col-xl-4 col-lg-2 col-md-1 col-sm-1"></div>
  </div>
</div>
